<script>
    const parent = document.querySelector('.parent')
    // console.log(parent)
    // console.log(parent.children)
    // console.log(parent.children[1].innerHTML)

    //we can iterate the all children of a parent.
    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].style.color = 'red')
    }

    //we can also access the first element child and last element child.
    console.log(parent.firstElementChild.innerHTML)

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    //we can access the parent element of by a child.
    console.log(dayOne.parentElement);

    //also access sibling element.
    console.log(dayOne.nextElementSibling)
