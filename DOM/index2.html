<script>
     //create new element in js.
    const div = document.createElement('div')
    console.log(div)
    div.className = "abc"
    div.style.padding = '10px'
    div.style.backgroundColor = 'blue'

    //for adding text in that div we have two methods.
    // div.innerText = "Mayank sharma"

    //also we can add it by creating a text node:
    const addText = document.createTextNode("Mayank Sharma")
    div.appendChild(addText)

    //now we have to attach this with document:
    document.body.append(div)
</script>
