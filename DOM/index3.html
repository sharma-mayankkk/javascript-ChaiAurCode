<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: antiquewhite;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>

<script>
    //ADD METHODS:

    //fucntion to add more languages in the list:
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java")
    addLanguage("Python")

    //optimized method to that same thing:
    function addLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLang("Rust")

    //EDIT METHOD:
    const secondLang = document.querySelector('li:nth-child(2)');
    //we can do it with innerHTML 
    // secondLang.innerHTML = "Golang"
    
    //and also like this
    const newLi = document.createElement('li')
    newLi.textContent = "MOJO"
    secondLang.replaceWith(newLi)

    //One more method for edit:
    const firstLi = document.querySelector('li:first-child')
    firstLi.outerHTML = "<li>C++</li>"

    //REMOVE METHOD:
    const xyz = document.querySelector('li:first-child');
    xyz.remove()
</script
</html>
